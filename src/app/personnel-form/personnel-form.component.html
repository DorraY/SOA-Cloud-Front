<div class="container my-4">
  <div class="border border-light p-3 mb-4">
    <div class="d-flex align-items-center flex-column justify-content-center h-100">
      <form novalidate [formGroup]="PersonnelForm" 
      (ngSubmit)="onSubmit()" #sform="ngForm">
            <table class="form-size">
              <p>
                <td >
                  <mat-form-field class="form-group">
                    <input  required matInput formControlName="name" id="name" [(ngModel)]="adminstratif.name"
                    placeholder="Prénom" type="text">
                    <mat-error *ngIf="formErrors.name" > {{formErrors.name}} </mat-error>
                    <mat-error *ngIf="PersonnelForm.get('name').touched &&!formErrors.name" >Le prénom est obligatoire  </mat-error>

                  </mat-form-field>
                </td>
              </p>

              <p>
                <td >
                  <mat-form-field class="form-group">
                    <input  required matInput formControlName="lastname" id="lastname" [(ngModel)]="adminstratif.lastname"
                    placeholder="Nom" type="text">
                    <mat-error *ngIf="formErrors.name" > {{formErrors.lastname}} </mat-error>
                    <mat-error *ngIf="PersonnelForm.get('lastname').touched &&!formErrors.lastname" >Le nom est obligatoire  </mat-error>

                  </mat-form-field>
                </td>
              </p>

              <p>
                <td >
                  <mat-form-field class="form-group">
                    <input  required matInput formControlName="job" id="job" [(ngModel)]="adminstratif.job"
                    placeholder="Titre" type="text">
                    <mat-error *ngIf="formErrors.name" > {{formErrors.job}} </mat-error>
                    <mat-error *ngIf="PersonnelForm.get('job').touched &&!formErrors.job" >Le tire est obligatoire  </mat-error>

                  </mat-form-field>
                </td>
              </p>




              

              <button type="submit"  mat-button 
              class="btn btn-lg btn-block btn-success " 
              [disabled]="PersonnelForm.invalid">Valider
              <!-- <a routerLink="/questions-interface" routerLinkActive="active"> Valider</a> -->
            </button>
            <button type="button" mat-button class="btn btn-lg btn-block btn-danger " 
            onclick="reset()" >Reset
            </button>
            </table>
            



      </form>
    </div>

  </div>
</div>
